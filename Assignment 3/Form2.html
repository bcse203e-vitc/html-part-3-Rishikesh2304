<!DOCTYPE html>
<html>
<head>
    <title> FORMS 2</title>
</head>
<body>
    <h2>Register for the Online Event</h2>
    <form action="#" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" required><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="rishi@gmail.com"><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        <label for="ageGroup">Age Group:</label><br>
        <select id="ageGroup" name="ageGroup">
            <option value="Under 18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46 and above">46 and above</option>
        </select><br><br>
        <label>Topics of Interest:</label><br>
        <input type="checkbox" id="topic1" name="topics" value="Technology">
        <label for="topic1">Technology</label><br>
        <input type="checkbox" id="topic2" name="topics" value="Health">
        <label for="topic2">Health</label><br>
        <input type="checkbox" id="topic3" name="topics" value="Education">
        <label for="topic3">Education</label><br>
        <input type="checkbox" id="topic4" name="topics" value="Business">
        <label for="topic4">Business</label><br><br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
